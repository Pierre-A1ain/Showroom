<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialisation du mot de passe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset-password.css">
  <script defer src="js/reset-password.js"></script>

</head>
<body>
  <div class="card">
    <img src="assets/logo.png" alt="Logo LA Création" class="logo">
    <h2>Réinitialiser votre mot de passe</h2>
    <form id="resetForm">
      <label for="login">Votre adresse mail :</label>
      <input type="text" id="login" name="login" required>
      <button type="submit" id="submitBtn">
        Envoyer
      </button>
    </form>
    <p id="status"></p>
    <a class="back-link" href="login.html">← Retour à la page de connexion</a>
  </div>

</body>
</html>
