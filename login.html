<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - L.A Création</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
  />
  <link href="css/login.css" rel="stylesheet">
</head>
<body>

  <div class="login-card">
    <img src="assets/logo.png" alt="Logo LA Création" class="logo">
    <h2>Connexion</h2>
    <div class="password-wrapper">
    <input type="email" id="email" placeholder="Adresse mail">
    </div>
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Mot de passe">
      <i class="far fa-eye" id="togglePassword" aria-hidden="true"></i>
    </div>
    
    <button onclick="seConnecter()">Se connecter</button>
    <p style="text-align:center; margin-top:1rem;">
      <a href="reset-password.html">Mot de passe oublié ?</a>
    </p>  
  </div>

  <script src="js/login.js"></script>

</body>
</html>
